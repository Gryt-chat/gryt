services:
  # MinIO (S3-compatible object storage) for uploads
  minio:
    image: minio/minio:latest
    container_name: gryt-dev-minio
    command: ["server", "/data", "--console-address", ":9001"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - gryt-dev-minio-data:/data
    restart: unless-stopped

  # Create the default bucket used by the server in dev.
  # This runs once and exits (safe to re-run).
  minio-init:
    image: minio/mc:latest
    container_name: gryt-dev-minio-init
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-gryt}
    entrypoint: ["/bin/sh", "-lc"]
    command: |
      set -e
      echo "Waiting for MinIO..."
      for i in $(seq 1 60); do
        if mc alias set local http://minio:9000 "$$MINIO_ROOT_USER" "$$MINIO_ROOT_PASSWORD" >/dev/null 2>&1; then
          break
        fi
        sleep 1
      done
      mc mb -p "local/$$S3_BUCKET" >/dev/null 2>&1 || true
      echo "MinIO bucket ensured: $$S3_BUCKET"
    restart: "no"

volumes:
  gryt-dev-minio-data:
