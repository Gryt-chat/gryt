name: Feature Request
description: Suggest a new feature or improvement
labels: ["✨ enhancement"]
body:
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of Gryt does this relate to?
      options:
        - Client (Desktop / Electron)
        - Client (Web / Docker)
        - Server
        - SFU
        - Docs
        - Other / general
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or motivation
      description: What problem does this solve? Why do you want this?
      placeholder: "I'm always frustrated when ..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: Describe the feature or change you'd like.
      placeholder: "It would be great if ..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other approaches you've thought of?

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Anything else — screenshots, mockups, links, etc.
