version: '3.8'

services:
  # SFU Server (Media Forwarding)
  sfu:
    image: ghcr.io/gryt-chat/sfu:${SFU_VERSION:-latest}
    container_name: gryt-sfu-prod
    ports:
      - "5005:5005"
      - "${SFU_UDP_MIN:-10000}-${SFU_UDP_MAX:-10019}:${SFU_UDP_MIN:-10000}-${SFU_UDP_MAX:-10019}/udp"
    environment:
      - PORT=5005
      - STUN_SERVERS=${STUN_SERVERS:-stun:stun.l.google.com:19302}
      - ICE_UDP_PORT_MIN=${SFU_UDP_MIN:-10000}
      - ICE_UDP_PORT_MAX=${SFU_UDP_MAX:-10019}
      - ICE_ADVERTISE_IP=${SFU_ADVERTISE_IP:-}
    env_file:
      - ../../../packages/sfu/.env
    networks:
      - gryt-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5005/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gryt Server (Signaling)
  server:
    image: ghcr.io/gryt-chat/server:${SERVER_VERSION:-latest}
    container_name: gryt-server-prod
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:?Set JWT_SECRET in .env or shell â€“ generate with: openssl rand -base64 48}
      - GRYT_AUTH_MODE=required
      - GRYT_OIDC_ISSUER=https://auth.gryt.chat/realms/gryt
      - GRYT_OIDC_AUDIENCE=gryt-web
      - SFU_UDP_PORT_MIN=${SFU_UDP_MIN:-10000}
      - SFU_UDP_PORT_MAX=${SFU_UDP_MAX:-10019}
    env_file:
      - ../../../packages/server/.env
    volumes:
      - ../../../packages/server/public:/app/public:ro
    networks:
      - gryt-network
    depends_on:
      - sfu
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Client with Nginx
  client:
    image: ghcr.io/gryt-chat/client:${CLIENT_VERSION:-latest}
    container_name: gryt-client-prod
    ports:
      - "80:80"
    environment:
      - GRYT_OIDC_ISSUER=https://auth.gryt.chat/realms/gryt
      - GRYT_OIDC_REALM=gryt
      - GRYT_OIDC_CLIENT_ID=gryt-web
    networks:
      - gryt-network
    depends_on:
      - server
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Landing Site
  site:
    image: ghcr.io/gryt-chat/site:${SITE_VERSION:-latest}
    container_name: gryt-site-prod
    ports:
      - "8080:80"
    networks:
      - gryt-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Documentation Site
  docs:
    image: ghcr.io/gryt-chat/docs:${DOCS_VERSION:-latest}
    container_name: gryt-docs-prod
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    networks:
      - gryt-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  gryt-network:
    driver: bridge
